<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>
<style>

.card {
        width:500px; 
		height: fit-content; 
		background-color: aliceblue; 
		border-radius: 25px; 
		border: solid 2px rgb(36, 36, 141);
		margin: 20px; 
		padding:40px;
    }

	.container_imagem {
		width: 100px; 
		height: 100px; 
		border-radius: 50%;
	}

	.container-text{
		margin-left:20px;
	}

	h1{
		font-family: Arial; 
		font-size: 30px;
	}

	p{
		font-family: Arial; 
		font-size: 15px;
	}

	span{
		color: rgb(36, 36, 141);
	}

	.container-text{
		padding-top:20px;
	}

	img{
		width: 100px;  
		height: 100px; 
		margin-top: 20px;
	}

</style>
<body>

	<div class="card">

		<div class="container_imagem">
			<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
		</div>

		<div class="container-text">
			<h1>
				Meu nome é: Adriana
			</h1>

			<p>
				Mensagem: A vida não é um morango!
			</p>
		</div>
	</div>

	<div class="card">

		<div class="container_imagem">
			<img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>

		<div class="container-text">
			<h1>
				Meu nome é: Hugo
			</h1>

			<p>
				Mensagem: Um dia é da caça, o outro é do caçador.
			</p>
		</div>
	</div>

</body>

</html>
